<section class="subhero subhero--profile">
  <div class="container">
    <div class="subhero__inner">
      <div class="subhero__info">
        <h1 class="subhero__title" hidden>Profile</h1>

        <form class="subhero__form" action="#">
          <div class="subhero__form-file">
            <input class="subhero__file-input" type="file" id="file-input">

            <label class="subhero__file-label" for="file-input">
              <img class="subhero__file-pic" width="96" height="96" src="./img/icons/Gallery Add.svg"
                alt="Gallery Add icon">

              <p class="subhero__file-text">Upload the cover to your profile. Jpeg format, no more than 10 MB in size
              </p>

              <div class="subhero__file-btn btn">upload cover</div>
            </label>
          </div>
        </form>
      </div>

      <img class="subhero__line" width="266" height="210" src="./img/icons/subhero-line.svg" alt="line pic">
    </div>
  </div>
</section>
