<div class="profile">
  <div class="container">
    <div class="profile__inner">
      <form class="profile__form" action="#">
        <div class="settings__head">
          <h2 class="settings__title">Your Profile</h2>
        </div>

        <div class="settings__main">
          <div class="settings__rows">
            <div class="settings__row">
              <label class="settings__label label" for="">First name and last name<sup>*</sup></label>

              <input class="settings__input input" type="text" placeholder="">
            </div>

            <div class="settings__row">
              <label class="settings__label label" for="">Country</label>

              <input class="settings__input input" type="text" placeholder="">
            </div>

            <div class="settings__row">
              <label class="settings__label label" for="">Language</label>

              <input class="settings__input input" type="text" placeholder="">
            </div>

            <div class="settings__row">
              <label class="settings__label label" for="">E-mail<sup>*</sup></label>

              <input class="settings__input input" type="email" placeholder="">
            </div>

            <div class="settings__row">
              <label class="settings__label label" for="">Phonel<sup>*</sup></label>

              <input class="settings__input input" type="text" placeholder="">
            </div>

            <div class="settings__row">
              <div class="settings__checkbox checkbox">
                <input class="settings__checkbox-input checkbox-input" type="checkbox" id="checkbox-3">
                <label class="settings__checkbox-label checkbox-label" for="checkbox-3">
                  <div class="settings__checkbox-decor checkbox-decor"></div>
                  <p class="settings__checkbox-text checkbox-text">I consent to the processing of my personal data
                    contained in the contact form by EuroLife in order to respond to the inquiry.</p>
                </label>
              </div>

              <div class="settings__checkbox checkbox">
                <input class="settings__checkbox-input checkbox-input" type="checkbox" id="checkbox-4">
                <label class="settings__checkbox-label checkbox-label" for="checkbox-4">
                  <div class="settings__checkbox-decor checkbox-decor"></div>
                  <p class="settings__checkbox-text checkbox-text">I declare that my consent is voluntary. I am aware
                    that I can withdraw my consent
                    at any time.</p>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="settings__footer">
          <button type="submit" class="settings__btn settings__btn--mla btn">
            Send and pay

            <img width="24" height="24" src="./img/icons/arrow-right.svg" alt="arrow-right icon">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
