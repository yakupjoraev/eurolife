<section class="countdown" id="countdown">
  <div class="container">
    <div class="countdown__inner">
      <div class="countdown__timing">
        <h3 class="countdown__title section-title">Ð¡ountdown</h3>

        <h4 class="countdown__subtitle">
          Time left until <br />
          stage completion:
        </h4>

        <div class="countdown__time">
          <div class="countdown__time-column">
            <span class="countdown__time-sum" id="days">0</span>
            <span class="countdown__time-text">Days</span>
          </div>

          <div class="countdown__time-column">
            <span class="countdown__time-sum" id="hours">0</span>
            <span class="countdown__time-text">Hours</span>
          </div>

          <div class="countdown__time-column">
            <span class="countdown__time-sum" id="minutes">0</span>
            <span class="countdown__time-text">Minutes</span>
          </div>

          <div class="countdown__time-column">
            <span class="countdown__time-sum" id="seconds">0</span>
            <span class="countdown__time-text">Seconds</span>
          </div>
        </div>
      </div>

      <div class="countdown__info">
        <picture>
          <source srcset="./img/countdown/1.webp 1x, ./img/countdown/1@2x.webp 2x" type="image/webp">
          <source srcset="./img/countdown/1.png 1x, ./img/countdown/1@2x.png 2x" type="image/png">
          <img class="countdown__pic" width="584" src="./img/countdown/1.png" srcset="./img/countdown/1@2x.png"
            alt="Alt">
        </picture>

        <form action="#" class="countdown__form">
          <h4 class="countdown__form-label">First stage persons</h4>

          <ul class="countdown__form-list">
            <li class="countdown__form-item">
              <div class="countdown__form-radio">
                <input class="countdown__form-radio-input" type="radio" name="persona" id="radio-1" checked>
                <label class="countdown__form-radio-label" for="radio-1">
                  <span class="countdown__form-radio-text">Handyman</span>
                </label>
              </div>
            </li>

            <li class="countdown__form-item">
              <div class="countdown__form-radio">
                <input class="countdown__form-radio-input" type="radio" name="persona" id="radio-2">
                <label class="countdown__form-radio-label" for="radio-2">
                  <span class="countdown__form-radio-text">Cook</span>
                </label>
              </div>
            </li>

            <li class="countdown__form-item">
              <div class="countdown__form-radio">
                <input class="countdown__form-radio-input" type="radio" name="persona" id="radio-3">
                <label class="countdown__form-radio-label" for="radio-3">
                  <span class="countdown__form-radio-text">Doctor</span>
                </label>
              </div>
            </li>

            <li class="countdown__form-item">
              <div class="countdown__form-radio">
                <input class="countdown__form-radio-input" type="radio" name="persona" id="radio-4">
                <label class="countdown__form-radio-label" for="radio-4">
                  <span class="countdown__form-radio-text">Builder</span>
                </label>
              </div>
            </li>

            <li class="countdown__form-item">
              <div class="countdown__form-radio">
                <input class="countdown__form-radio-input" type="radio" name="persona" id="radio-5">
                <label class="countdown__form-radio-label" for="radio-5">
                  <span class="countdown__form-radio-text">Fitter</span>
                </label>
              </div>
            </li>

            <li class="countdown__form-item">
              <div class="countdown__form-radio">
                <input class="countdown__form-radio-input" type="radio" name="persona" id="radio-6">
                <label class="countdown__form-radio-label" for="radio-6">
                  <span class="countdown__form-radio-text">Plumber</span>
                </label>
              </div>
            </li>

            <li class="countdown__form-item">
              <a class="countdown__form-link" href="#">
                <img src="./img/icons/arrow-right-white.svg" alt="arrow right icon">
              </a>
            </li>
          </ul>

          <div class="countdown__form-texts">
            <p class="countdown__form-text">Countries of employment: </p>
            <p class="countdown__form-text">Germany,</p>
            <p class="countdown__form-text">Belgium,</p>
            <p class="countdown__form-text">Netherlands,</p>
            <p class="countdown__form-text">Spain,</p>
            <p class="countdown__form-text">Italy,</p>
            <p class="countdown__form-text">Poland</p>
          </div>

          <button type="submit" class="countdown__form-btn btn">Submit an application 5 EUR</button>
        </form>
      </div>
    </div>
  </div>
</section>
