<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <div class="sigin">
      <div class="sigin__inner">
        <form class="sigin__form" action="#">
          <div class="sigin__head">
            <h1 class="sigin__title">Log In</h1>
            <p class="sigin__text">A ipsum sagittis ultrices tristique dictum. Pharetra orci ac vivamus eleifend massa
              adipiscing.</p>
          </div>

          <div class="sigin__rows">
            <div class="sigin__row"><input class="sigin__input input" type="text" placeholder="Login"></div>
            <div class="sigin__row"><input class="sigin__input input" type="password" placeholder="Password"></div>
            <div class="sigin__row"><button type="submit" class="sigin__btn btn">Log In</button></div>
          </div>
        </form>

        <div class="sigin__logo">
          <img class="sigin__logo-pic" width="470" height="116" src="./img/logo-big.svg" alt="logo">
        </div>

        <picture>
          <source srcset="./img/main/main-pic.webp 1x, ./img/main/main-pic@2x.webp 2x" type="image/webp">
          <source srcset="./img/main/main-pic.jpg 1x, ./img/main/main-pic@2x.jpg 2x" type="image/jpeg">
          <img class="main__bg" src="./img/main/main-pic.jpg" srcset="./img/main/main-pic@2x.jpg" alt="Alt">
        </picture>
      </div>

    </div>
  </div>


</body>

<script src="./js/scripts.min.js"></script>

</html>
